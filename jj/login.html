<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./login_files/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #003366; 
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 50px;
        }
        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow for depth */
        }
        h2 {
            color: #003366; /* Dark blue */
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0056b3; /* HIPAA blue */
            border-color: #004b98; /* Slightly darker blue for border */
        }
        .btn-primary:hover {
            background-color: #004b98; /* Darker blue on hover */
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.075), 0 0 8px rgba(0,86,179,0.6);
        }
        .invalid-feedback {
            display: block; /* Ensure visibility */
        }
        a {
            color: #0056b3; /* Match the button color for consistency */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 login-container">
            <h2>Login</h2>
            <p>Please fill in your credentials to login.</p>
            <form action="http://localhost/melanin/jj/welcomef.html" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control " value="">
                    <span class="invalid-feedback"></span>
                </div>    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control ">
                    <span class="invalid-feedback"></span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
                <p>New here? <a href="http://localhost/melanin/jj/register.html">Register here</a>.</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
